<!DOCTYPE html>
<html>
<head>
    <title>Friend Chatbot</title>
</head>
<body>
    <h1>Chat With Me</h1>
    <p><strong>You:</strong> {{ user_message }}</p>
    <p><strong>Chatbot:</strong> {{ bot_response }}</p>
    <form method="post" action="{{ url_for('chatbot') }}">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Send a message" required>
        <button type="submit">Send</button>
    </form>  
</body>
</html>
